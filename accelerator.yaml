accelerator:
  displayName: Spring Rest API 3
  description: Files to get started creating a simple spring rest api
  tags:
    - spring
    - rest api
  options:
    - name: appName
      label: App Name
      display: true
      defaultValue: "change-app-name"
      required: true
      inputType: text
    - name: className
      label: Class Name
      display: true
      defaultValue: "Change-app-name"
      required: true
      inputType: text
    - name: registryPath
      label: Registry path
      display: true
      defaultValue: "change-registry-path"
      required: true
      inputType: text
    - name: gitRepoName
      label: Git repo name or organization
      display: true
      defaultValue: "change-git-repo"
      required: true
      inputType: text
    - name: branchName
      label: Git branch name
      display: true
      defaultValue: "change-git-branch"
      required: true
      inputType: text
engine:
  type: Chain
  transformations:
  - type: Include
    patterns: ['**']
  - type: ReplaceText
    substitutions:
      - text: change-app-name
        with: "#appName"
      - text: change-app-package
        with: "#appName"
      - text: change-git-repo
        with: "#gitRepoName"
      - text: change-branch-name
        with: "#branchName"
      - text: change-registry-path
        with: "#registryPath"
      - text: Change-App-Name-
        with: "#className"